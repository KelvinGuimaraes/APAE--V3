<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apae Jogos</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="./frontend/src/images/APAE LOGO.png" />
</head>

<body>
  <div class="header">
    <div class="btn-jogos-top">
      <a href="./dashboard.html" class="btn-jogos">Voltar</a>
    </div>
    <div class="container">
      <a href="./dashboard.html"><img src="./frontend/src/images/logo apae caruaru.svg" alt="Logo da Apae" />
      </a>
    </div>
    <div class="row">
      <div class="apoio">
        <div>
          <img class="apoio-img apoio1" src="./frontend/src/images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png" alt="" />
        </div>
        <div>
          <img class="apoio-img apoio2" src="./frontend/src/images/logoROXOeVERMELHO.png" alt="" />
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="main-cards-necessidades">
      <div class="card necessidades">
        <div class="card-figure">
          <a href="./frontend/index.html">
            <img class="card_img necessidades" src="./frontend/src/images/conversacao/necessidades.png"
              alt="Necessidades" />
            <img class="audio-verde-img" src="./frontend/src/images/audio-verde.png" alt="Ouvir nome de Necessidades" />
          </a>

        </div>
        <div class="card-content">
          <p>NECESSIDADES</p>
        </div>
        <audio id="necessidades_player">
          <source src="./frontend/src/audio/conversacao/necessidades.mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="card numeros">
        <div class="card-figure">
          <a href="./frontend/numeros.html">
            <img class="card_img numeros" src="./frontend/src/images/conversacao/numeros.png" alt="Números" />
          </a>
          <img class="audio-verde-img" src="./frontend/src/images/audio-verde.png" alt="Ouvir nome: Números" />
        </div>
        <div class="card-content">
          <p>NÚMEROS</p>
        </div>
        <audio id="numeros_player">
          <source src="./frontend/src/audio/conversacao/numeros.mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="card calculadora">
        <div class="card-figure">
          <a href="./frontend/calculadora.html">
            <img class="card_img calculadora" src="./frontend/src/images/jogos/calculadora.jpeg" alt="calculadora" />
          </a>
          <img class="audio-verde-img" src="./frontend/src/images/audio-verde.png" alt="Ouvir nome: calculadora" />
        </div>
        <div class="card-content">
          <p>CALCULADORA</p>
        </div>
        <audio id="calculadora_player">
          <source src="./frontend/src/audio/jogos/calculadora.mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="card cores">
        <div class="card-figure">
          <a href="./frontend/cores.html">
            <img class="card_img cores" src="./frontend/src/images/conversacao/cores.png" alt="Cores" />
          </a>
          <img class="audio-verde-img" src="./frontend/src/images/audio-verde.png" alt="Ouvir nome: Cores" />
        </div>
        <div class="card-content">
          <p>CORES</p>
        </div>
        <audio id="cores_player">
          <source src="./frontend/src/audio/conversacao/cores.mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="card animais">
        <div class="card-figure">
          <a href="./frontend/animais.html">
            <img class="card_img animais" src="./frontend/src/images/conversacao/animais.png" alt="Animais" />
          </a>
          <img class="audio-verde-img" src="./frontend/src/images/audio-verde.png" alt="Ouvir nome: Animais" />
        </div>
        <div class="card-content">
          <p>ANIMAIS</p>
        </div>
        <audio id="animais_player">
          <source src="./frontend/src/audio/conversacao/animais.mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="card misturandoCores">
        <div class="card-figure">
          <a href="./frontend/misturandoCores.html">
            <img class="card_img misturandoCores" src="./frontend/src/images/jogos/misturandoCores.jpeg" alt="Misturando cores" />
          </a>
          <img class="audio-verde-img" src="./frontend/src/images/audio-verde.png" alt="Ouvir: Misturando cores" />
        </div>
        <div class="card-content">
          <p>MISTURANDO CORES</p>
        </div>
        <audio id="misturandoCores_player">
          <source src="./frontend/src/audio/jogos/misturandoCores.mp3" type="audio/mp3" />
        </audio>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./frontend/src/js/conversacao.js"></script>
  <script src="./frontend/src/js/calculadora.js"></script>
</body>

</html>
