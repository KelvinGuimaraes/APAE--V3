<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Jogos</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./src/images/APAE LOGO.png" />
  </head>

  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="/dashboard.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="/dashboard.html"
          ><img src="./src/images/logo apae caruaru.svg" alt="Logo da Apae" />
        </a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="./src/images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="./src/images/logoROXOeVERMELHO.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="main-cards-necessidades">
        <div class="card necessidades">
          <div class="card-figure">
            <a href="./necessidades.html">
              <img
                class="card_img necessidades"
                src="./src/images/conversacao/necessidades.png"
                alt="Necessidades"
              />
              <img
                class="audio-verde-img"
                src="./src/images/audio-verde.png"
                alt="Ouvir nome de Necessidades"
              />
            </a>
            
          </div>
          <div class="card-content">
            <p>NECESSIDADES</p>
          </div>
          <audio id="necessidades_player">
            <source src="./src/audio/conversacao/necessidades.mp3" type="audio/mp3" />
          </audio>
        </div>

        <div class="card numeros">
          <div class="card-figure">
            <a href="./numeros.html">
              <img
                class="card_img numeros"
                src="./src/images/conversacao/numeros.png"
                alt="Números"
              />
            </a>
            <img
              class="audio-verde-img"
              src="./src/images/audio-verde.png"
              alt="Ouvir nome: Números"
            />
          </div>
          <div class="card-content">
            <p>NÚMEROS</p>
          </div>
          <audio id="numeros_player">
            <source src="./src/audio/conversacao/numeros.mp3" type="audio/mp3" />
          </audio>
        </div>

        <div class="card cores">
          <div class="card-figure">
            <a href="./cores.html">
              <img
                class="card_img cores"
                src="./src/images/conversacao/cores.png"
                alt="Cores"
              />
            </a>
            <img
              class="audio-verde-img"
              src="./src/images/audio-verde.png"
              alt="Ouvir nome: Cores"
            />
          </div>
          <div class="card-content">
            <p>CORES</p>
          </div>
          <audio id="cores_player">
            <source
              src="./src/audio/conversacao/cores.mp3"
              type="audio/mp3"
            />
          </audio>
        </div>

        <div class="card animais">
          <div class="card-figure">
            <a href="./animais.html">
              <img
                class="card_img animais"
                src="./src/images/conversacao/animais.png"
                alt="Animais"
              />
            </a>
            <img
              class="audio-verde-img"
              src="./src/images/audio-verde.png"
              alt="Ouvir nome: Animais"
            />
          </div>
          <div class="card-content">
            <p>ANIMAIS</p>
          </div>
          <audio id="animais_player">
            <source src="./src/audio/conversacao/animais.mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./src/js/conversacao.js"></script>
  </body>
</html>
