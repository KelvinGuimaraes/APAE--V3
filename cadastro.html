<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae - Login da Criança</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/src/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./src/images/APAE LOGO.png" />
</head>

<body>
    <div class="main">
        <!-- Coluna esquerda: imagem -->
        <div class="img">
            <img src="/src/images/capa.png" alt="Capa da página de login">
        </div>

        <!-- Coluna direita: formulário -->
        <div class="main-content">
            <h2>Realize aqui o Login da Criança</h2>

            <form class="form">
                <!-- Linha Nome e Sexo -->
                <div class="form-row">
                    <div class="form-group nome">
                        <label for="nome" class="label">Nome:</label>
                        <input type="text" class="input" placeholder="Digite aqui o Nome..." id="nome">
                    </div>
                    <div class="form-group sexo">
                        <label for="sexo" class="label">Sexo:</label>
                        <select class="input select" id="sexo">
                            <option disabled selected>Selecione</option>
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                        </select>

                    </div>
                </div>

                <!-- Linha CPF e Idade -->
                <div class="form-row">
                    <div class="form-group cpf">
                        <label for="cpf" class="label">CPF:</label>
                        <input type="text" class="input" placeholder="Digite aqui o CPF..." id="cpf">
                    </div>
                    <div class="form-group idade">
                        <label for="idade" class="label">Idade:</label>
                        <input type="text" class="input" placeholder="Digite aqui a Idade..." id="idade">
                    </div>
                </div>

                <!-- Diagnóstico -->
                <label for="diagnostico" class="label">Diagnóstico:</label>
                <input type="text" class="input" placeholder="Digite aqui o Diagnóstico..." id="diagnostico">

                <!-- Senha -->
                <label for="senha" class="label">Senha:</label>
                <input type="password" class="input" placeholder="Digite aqui a senha..." id="senha">

                <button class="btn" type="submit" id="cadastrarBtn">Cadastrar</button>
            </form>

            <p class="form-help">Criança já cadastrada? <a href="/login.html">Entre aqui</a></p>
        </div>
    </div>

    <script src="src/js/cadastro.js"></script>
</body>

</html>
