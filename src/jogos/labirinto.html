<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Jogos</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../styles/labirinto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/APAE LOGO.png" />
  </head>
  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="../../index.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="../../index.html"
          ><img src="../images/logo apae caruaru.svg" alt="Logo da Apae"
        /></a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="../images/logoROXOeVERMELHO.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="labirinto-container">

      <div class="mensagem-container" id="mensagem-container">
        <div class="mensagem-box" id="mensagem">
          <h1>Parabéns!</h1>
          <p>Você completou o labirinto!</p>
          <p id="pontos"></p>
          <input type="button" id="reiniciarBtn" onclick="toggleVisibility('mensagem-container'); makeMaze();" value="Jogar Novamente">
        </div>
      </div>

      <div class="menu-labirinto" id="menu-labirinto">
        <div class="dificuldade-input">
          <label>
            <input value="value-1" name="value-radio" id="value-10" type="radio" checked/>
            <span>Fácil</span>
          </label>
          <label>
            <input value="value-2" name="value-radio" id="value-15" type="radio" />
            <span>Médio</span>
          </label>
          <label>
            <input value="value-3" name="value-radio" id="value-25" type="radio" />
            <span>Difícil</span>
          </label>
          <label>
            <input value="value-4" name="value-radio" id="value-38" type="radio" />
            <span>Extremo</span>
          </label>
          <span class="selection"></span>
        </div>
        <input id="iniciar-labirinto" type="button" onclick="makeMaze()" value="Iniciar">
      </div>

      <div class="view" id="view">
        <div class="labirinto" id="labirinto">
          <canvas id="labirintoCanvas" class="border" width="1100" height="1100"></canvas>
        </div>
      </div>

      <div class="instrucao">
        <h1>Instruções</h1>
        <p>Use as setas do teclado para mover o ratinho pelo labirinto até o ponto queijo.</p>
      </div>
    </div>

      <div class="footer">
        <ul class="footer-sections">
          <div class="footer-sections-separation">
            <a draggable="false" href="../../src/jogos/calculadora.html">
              <li class="section NECESSIDADES"><p>Calculadora</p></li>
            </a>
            <a draggable="false" href="../../src/jogos/soletrando.html">
              <li class="section CORES"><p>Soletrando</p></li>
            </a>
            <a draggable="false" href="../../src/jogos/misturandoCores.html">
              <li class="section NUMEROS"><p>Misturando Cores</p></li>
            </a>
            <a draggable="false" href="../../src/jogos/adivinhaAnimais.html">
              <li class="section ANIMAIS"><p>Adivinhação</p></li>
            </a>
            <a draggable="false" href="../../src/jogos/memoria.html">
              <li class="section JOGOS"><p>Memória</p></li>
            </a>
            <a draggable="false" href="../../src/jogos/labirinto.html">
              <li class="section LABIRINTO"><p>Labirinto</p></li>
            </a>
          </div>
        </ul>
      </div> <!-- FOOTER -->   

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script src="../../src/js/labirinto.js"></script>

  </body>
</html>
