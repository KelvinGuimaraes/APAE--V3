<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae - Login da Criança</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./frontend/src/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./frontend/src/images/APAE LOGO.png" />
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img src="./frontend/src/images/capa.png" alt="Capa da página de login">
      </div>

      <div class="main-content">
        <h2>Realize o Login da Criança</h2>

        <form class="form">
          <label for="cpf" class="label">CPF:</label>
          <input type="text" class="input" placeholder="Digite aqui o CPF...">

          <label for="senha" class="label">Senha:</label>
          <input type="password" class="input" placeholder="Digite aqui a senha..."> 

          <button class="btn" type="submit" id="entrarBtn">Entrar</button>
        </form>

        <p class="form-help">Ainda não possui uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
      </div>
    </div>

    <script src="./frontend/src/js/login.js"></script>
  </body>
</html>
