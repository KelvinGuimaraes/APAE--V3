<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Jogos</title>
    <link rel="stylesheet" href="../../../../reset.css" />
    <link rel="stylesheet" href="../../../../style.css" />
    <link rel="stylesheet" href="../../styles/quebraCabeca.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../../images/APAE LOGO.png" />
  </head>
  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="../quebraCabeca.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="#"
          ><img src="../../images/logo apae caruaru.svg" alt="Logo da Apae"
        /></a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="../../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="../../images/logoROXOeVERMELHO.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="quebraCabeca-container">
      <div id="start-overlay" class="start-overlay">
        <div class="start-box">
          <p class="name">Pronto Para Montar!!</p>
          <button id="btn-iniciar" class="btn-jogos">Iniciar</button>
        </div>
      </div>

      <div class="quadro-jogo" id="quadro-jogo"></div>
      <div class="pecas" id="pecas"></div>
      <h1>Tentativas <span id="tentativas">0</span></h1>
    </div>

    <div class="footer">
      <ul class="footer-sections">
        <div class="footer-sections-separation">
          <a draggable="false" href="../quebraCabeca/cachorroPuzzle.html">
            <li class="section NECESSIDADES"><p>Cachorro</p></li>
          </a>
          <a draggable="false" href="../quebraCabeca/elefantePuzzle.html">
            <li class="section CORES"><p>Elefante</p></li>
          </a>
          <a draggable="false" href="../quebraCabeca/gatoPuzzle.html">
            <li class="section NUMEROS"><p>Gato</p></li>
          </a>
          <a draggable="false" href="../quebraCabeca/girafaPuzzle.html">
            <li class="section ANIMAIS"><p>Girafa</p></li>
          </a>
          <a draggable="false" href="../quebraCabeca/golfinhoPuzzle.html">
            <li class="section JOGOS"><p>Golfinho</p></li>
          </a>
          <a draggable="false" href="../quebraCabeca/hipopotamoPuzzle.html">
            <li class="section LABIRINTO"><p>Hipopótamo</p></li>
          </a>
          <a draggable="false" href="../quebraCabeca/leaoPuzzle.html">
            <li class="section LABIRINTO"><p>Leão</p></li>
          </a>
          <a draggable="false" href="../quebraCabeca/macacoPuzzle.html">
            <li class="section LABIRINTO"><p>Macaco</p></li>
          </a>
        </div>
      </ul>
    </div>
    <!-- FOOTER -->

    <script src="../../js/quebraCabeca.js"></script>
  </body>
</html>
