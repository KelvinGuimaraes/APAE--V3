<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Jogos</title>
    <link rel="stylesheet" href="../../../reset.css" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="../styles/adivinhaAnimais.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/APAE LOGO.png" />
  </head>
  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="../../jogos.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="../../jogos.html"
          ><img src="../images/logo apae caruaru.svg" alt="Logo da Apae"
        /></a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="../images/logoROXOeVERMELHO.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay inicial com botão central -->
    <div id="start-overlay" class="start-overlay">
      <div class="start-box">
        <p class="name">Adivinhação de animais</p>
        <button id="btn-iniciar" class="btn-jogos">Iniciar</button>
      </div>
    </div>

    <main class="adivinha-container">
      <div id="game-container">
        <div id="game-message" aria-live="polite" class="adivinha-pergunta"></div>
        <div id="game-score"></div>
        <div id="items-container"></div>
      </div>

      <div class="info">
        <button id="btn-finalizar" class="btn-jogos">finalizar</button>
      </div>
    </main>

    <!-- Áudios de feedback -->
    <audio id="audio-acerto" src="../audio/efeito_acerto.mp3" preload="auto"></audio>
    <audio id="audio-erro" src="../audio/efeito-erro.mp3" preload="auto"></audio>
    <audio id="audio-vitoria" src="../audio/efeito-vitória.mp3" preload="auto"></audio>

    <!-- confetis -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div class="footer">
      <ul class="footer-sections">
        <div class="footer-sections-separation">
          <a draggable="false" href="../../src/jogos/cobrirTracejado.html">
            <li class="section NECESSIDADES"><p>Cobrir</p></li>
          </a>
          <a draggable="false" href="../jogos/soletrando.html">
            <li class="section CORES"><p>Soletrando</p></li>
          </a>
          <a draggable="false" href="../jogos/adivinhaAnimais.html">
            <li class="section ANIMAIS"><p>Adivinhação</p></li>
          </a>
          <a draggable="false" href="../jogos/memoria.html">
            <li class="section JOGOS"><p>Memória</p></li>
          </a>
          <a draggable="false" href="../../src/jogos/labirinto.html">
            <li class="section JOGOS"><p>Labirinto</p></li>
          </a>
          <a draggable="false" href="../../src/jogos/quebraCabeca.html">
            <li class="section JOGOS"><p>Quebra Cabeça</p></li>
          </a>
          <a draggable="false" href="../../src/jogos/encaixeFormas.html">
            <li class="section JOGOS"><p>Encaixe Formas</p></li>
          </a>
        </div>
      </ul>
    </div>

    <!-- JavaScript -->
    <script src="../../src/js/adivinhaAnimais.js"></script>
  </body>
</html>
